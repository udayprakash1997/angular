# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
      vmImage: ubuntu-latest

variables:
  azureSubscription: 'foodalert-prakash'
  appName: 'appservicefoodalerttest0000'
  packageDirectory: '$(System.DefaultWorkingDirectory)/dist'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build -- --prod
  displayName: 'Install dependencies and build the app'

- task: AzureWebApp@1
  inputs:
    azureSubscription: $(azureSubscription)
    appName: $(appName)
    package: '$(packageDirectory)/**/*.zip'
    deploymentMethod: 'auto'
  displayName: 'Deploy to Azure App Service'